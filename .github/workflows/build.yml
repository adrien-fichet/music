name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 19

    - name: Clean install
      run: npm ci

    - name: Packages audit
      run: npm audit

    - name: Typescript compilation
      run: npx tsc --noEmit

    - name: Eslint
      run: npx eslint . --ext .ts,.svelte

    - name: Svelte check
      run: npx svelte-check

    - name: Vitest
      run: npx vitest run

    - name: Build
      run: npm run build

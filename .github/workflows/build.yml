name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 19
    - name: Install dependencies
      run: npm ci
    - name: npm audit
      run: npm audit
    - name: Run eslint
      run: npx eslint . --ext .ts,.svelte
    - name: Run vitest
      run: npx vitest run
